<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Background Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="header">Image Background Tool</h1>
    <div class="tools">
      <label for="fileInput" class="upload-btn">Choose Files</label>
      <input type="file" id="fileInput" multiple>
      <input type="color" id="colorPicker" value="#000000">
      <label for="imageSize">Image Size (pixels):</label>
      <input type="number" id="imageSize" value="200">
      <button id="downloadButton">Download All Images</button>
    </div>
    <div id="imageContainer"></div>
    <p class="watermark">Made by KoohiiMC</p>
  </div>
  <script src="libs/jszip.min.js"></script>
  <script src="libs/FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

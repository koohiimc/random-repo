<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Background Tool</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="header">Image Background Tool</h1>
    <label class="switch">
      <input type="checkbox" id="darkModeToggle">
      <span class="slider"></span>
    </label>
    <input type="file" id="fileInput" multiple>
    <div id="imageContainer"></div>
    <label for="imageSize">Image Size (pixels):</label>
    <input type="number" id="imageSize" value="200">
    <label for="colorPicker">Background Color:</label>
    <input type="color" id="colorPicker" value="#000000">
    <button id="downloadButton">Download All Images</button>
    <p class="watermark">Made by KoohiiMC</p>
  </div>
  <script src="libs/jszip.min.js"></script>
  <script src="libs/FileSaver.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
